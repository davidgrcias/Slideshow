<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <input type="radio" name = "radio" id = "gambar-1" checked>
      <input type="radio" name = "radio" id = "gambar-2">
      <input type="radio" name = "radio" id = "gambar-3">
      <input type="radio" name = "radio" id = "gambar-4">
      <input type="radio" name = "radio" id = "gambar-5">
      <div class="slides">
        <div class="slide">
          <img src="img/gambar-1.jpg" alt = "">
        </div>
        <div class="slide">
          <img src="img/gambar-2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="img/gambar-3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="img/gambar-4.jpg" alt="">
        </div>
        <div class="slide">
          <img src="img/gambar-5.jpg" alt="">
        </div>
        <div class="navigation">
          <label for="gambar-1" id = "bar-1" class = "bar"></label>
          <label for="gambar-2" id = "bar-2" class = "bar"></label>
          <label for="gambar-3" id = "bar-3" class = "bar"></label>
          <label for="gambar-4" id = "bar-4" class = "bar"></label>
          <label for="gambar-5" id = "bar-5" class = "bar"></label>
        </div>
      </div>
    </div>
  </body>
</html>
